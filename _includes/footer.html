<footer class="footer section gray-bg">
	<div class="container">
		<div class="row">
			<div class="col-lg-4 mr-auto col-sm-6">
				<div class="widget mb-5 mb-lg-0">
					<div class="logo mb-4">
						<img src="../images/logo.png" alt="" class="img-fluid">
					</div>
					<p>{{ site.data.footer.text }}</p>

					<ul class="list-inline footer-socials mt-4">
						<li class="list-inline-item"><a href="{{ site.data.info.facebook }}" target="_blank"><i class="icofont-facebook"></i></a></li>
						<li class="list-inline-item"><a href="{{ site.data.info.instagram }}" target="_blank"><i class="icofont-instagram"></i></a></li>
						<li class="list-inline-item"><a href="{{ site.data.info.blog }}" target="_blank"><i class="icofont-blogger"></i></a></li>
						<li class="list-inline-item"><a href="{{ site.data.info.youtube }}" target="_blank"><i class="icofont-youtube"></i></a></li>
					</ul>
				</div>
			</div>

			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="widget mb-5 mb-lg-0">
					<h4 class="text-capitalize mb-3">Mapa do site</h4>
					<div class="divider mb-4"></div>

					<ul class="list-unstyled footer-menu lh-35">
						{% for item in site.data.navigation %}
						<li><a href="{{ item.url }}">{{ item.label }}</a></li>
						{% endfor %}
					</ul>
				</div>
			</div>

			<div class="col-lg-3 col-md-6 col-sm-6">
				<div class="widget widget-contact mb-5 mb-lg-0">
					<h4 class="text-capitalize mb-3">Entre em contato</h4>
					<div class="divider mb-4"></div>

					<div class="footer-contact-block mb-4">
						<div class="icon d-flex align-items-center">
							<i class="icofont-email mr-3"></i>
							<span class="h6 mb-0">Envie um email</span>
						</div>
						<h4 class="mt-2"><a href="/david-santos-celebrante-website/contato">davidcelebrante@gmail.com</a></h4>
					</div>

					<div class="footer-contact-block">
						<div class="icon d-flex align-items-center">
							<i class="icofont-support mr-3"></i>
							<span class="h6 mb-0">Ligue agora</span>
						</div>
						<h4 class="mt-2"><a href="tel:{{ site.data.info.phone }}">{{ site.data.info.phone }}</a></h4>
					</div>
				</div>
			</div>
		</div>
		
		<div class="footer-btm py-4 mt-5">
			<div class="row align-items-center justify-content-between">
				<div class="col-lg-6">
					<div class="copyright">
						&copy; Copyright Reserved to <span class="text-color">Novena</span> by <a href="https://themefisher.com/" target="_blank">Themefisher</a>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-4">
					<a class="backtop js-scroll-trigger" href="#top">
						<i class="icofont-long-arrow-up"></i>
					</a>
				</div>
			</div>
		</div>
	</div>
</footer>
