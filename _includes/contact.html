<section class="section appoinment">
	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-6 ">
				<div class="appoinment-content">
					<img src="images/ceremonies/ceremony-04.jpg" alt="" class="img-fluid">
					<div class="emergency">
						<h2 class="text-md"><a href="https://wa.me/{{ site.data.info.whatsApp }}"><i class="icofont-phone-circle text-md"></i>{{ site.data.info.phone }}</a></h2>
					</div>
				</div>
			</div>
			<div class="col-lg-6 col-md-10 ">
				<div class="appoinment-wrap mt-5 mt-lg-0">
					<h2 class="mb-2 title-color">Entre em contato</h2>
					<p class="mb-4">Deixe aqui sua mensagem para que David Santos entre em contato.</p>
					<form id="#" class="appoinment-form" action="https://formspree.io/f/xbjqbpbd" method="POST">
						<div class="row">
							<div class="col-lg-12">
								<div class="form-group">
									<label for="name">Nome completo</label>
									<input name="name" id="name" type="text" class="form-control" placeholder="Digite seu nome aqui" required>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label for="name">Email</label>
									<input name="date" id="_replyto" type="text" class="form-control" placeholder="Digite aqui seu email" required>
								</div>
							</div>
							<div class="col-lg-6">
								<div class="form-group">
									<label for="name">Telefone</label>
									<input name="telephone" id="date" type="text" class="form-control" placeholder="WhatsApp, Telegram, celular etc.">
								</div>
							</div>
						</div>
						<div class="form-group-2 mb-4">
							<label for="name">Mensagem</label>
							<textarea name="message" id="message" class="form-control" rows="6" placeholder="Digite sua mensagem aqui" required></textarea>
						</div>

						<input type="submit" class="btn btn-main btn-round-full" href="" value="Enviar mensagem">
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
