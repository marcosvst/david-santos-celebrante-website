<section class="section service gray-bg">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-7 text-center">
				<div class="section-title">
					<h2>{{ site.data.services.header }}</h2>
					<div class="divider mx-auto my-4"></div>
					<p>{{ site.data.services.description }}</p>
				</div>
			</div>
		</div>

		<div class="row">
			{% for service in site.data.services.services %}
				<div class="col-lg-4 col-md-6 col-sm-6">
					<div class="service-item mb-4">
						<div class="icon d-flex align-items-center">
							<i class="{{ service.icon }} text-lg"></i>
							<h4 class="mt-3 mb-3">{{ service.title }}</h4>
						</div>

						<div class="content">
							<p class="mb-4">{{ service.description }}</p>
						</div>
					</div>
				</div>
			{% endfor %}

			<div class="col-lg-12 col-md-12 col-sm-12 mt-4 text-left">
				<a href="/ritos">Veja todos os ritos âžœ</a>
			</div>
		</div>
	</div>
</section>
