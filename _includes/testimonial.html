<section class="section testimonial-2 gray-bg">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-7">
				<div class="section-title text-center">
					<h2>{{ site.data.testimonial.header }}</h2>
					<div class="divider mx-auto my-4"></div>
					<p>{{ site.data.testimonial.description }}</p>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row align-items-center">
			<div class="col-lg-12 testimonial-wrap-2">
				{% for review in site.data.testimonial.reviews %}
					<div class="testimonial-block style-2  gray-bg">
						<i class="icofont-quote-right"></i>

						<div class="testimonial-thumb">
							<img src="images/team/test-thumb1.jpg" alt="" class="img-fluid">
						</div>

						<div class="client-info ">
							<h4>{{ review.callout }}</h4>
							<span>{{ review.author }}</span>
							<p>
								{{ review.text }}
							</p>
						</div>
					</div>
				{% endfor %}
			</div>
		</div>
		
		<div class="col-lg-12 col-md-12 col-sm-12 mt-4 text-center">
			<a href="https://www.casamentos.com.br/celebrante/david-santos--e225904/opinioes" target="_blank" class="btn btn-main-2 btn-round-full btn-icon">Veja todas as avaliações</a>
		</div>
	</div>
</section>
