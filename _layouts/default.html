<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="Orbitor,business,company,agency,modern,bootstrap4,tech,software">
        <meta name="author" content="themefisher.com">

        <title>{{ page.title }}</title>

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{{site.baseurl}}/images/favicon.ico" />

        <!-- bootstrap.min css -->
        <link rel="stylesheet" href="{{site.baseurl}}/plugins/bootstrap/css/bootstrap.min.css">
        <!-- Icon Font Css -->
        <link rel="stylesheet" href="{{site.baseurl}}/plugins/icofont/icofont.min.css">
        <!-- Slick Slider  CSS -->
        <link rel="stylesheet" href="{{site.baseurl}}/plugins/slick-carousel/slick/slick.css">
        <link rel="stylesheet" href="{{site.baseurl}}/plugins/slick-carousel/slick/slick-theme.css">

        <!-- Main Stylesheet -->
        <link rel="stylesheet" href="{{site.baseurl}}/css/style.css">
    </head>

    <body id="top">
        {% include header.html %}

        {{ content }}

        {% include footer.html %}
        <!-- Main jQuery -->
        <script src="{{site.baseurl}}/plugins/jquery/jquery.js"></script>
        <!-- Bootstrap 4.3.2 -->
        <script src="{{site.baseurl}}/plugins/bootstrap/js/popper.js"></script>
        <script src="{{site.baseurl}}/plugins/bootstrap/js/bootstrap.min.js"></script>
        <script src="{{site.baseurl}}/plugins/counterup/jquery.easing.js"></script>
        <!-- Slick Slider -->
        <script src="{{site.baseurl}}/plugins/slick-carousel/slick/slick.min.js"></script>
        <!-- Counterup -->
        <script src="{{site.baseurl}}/plugins/counterup/jquery.waypoints.min.js"></script>
        
        <script src="{{site.baseurl}}/plugins/shuffle/shuffle.min.js"></script>
        <script src="{{site.baseurl}}/plugins/counterup/jquery.counterup.min.js"></script>
        <!-- Google Map -->
        <script src="{{site.baseurl}}/plugins/google-map/map.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAkeLMlsiwzp6b3Gnaxd86lvakimwGA6UA&callback=initMap"></script>    
        
        <script src="{{site.baseurl}}/js/script.js"></script>
        <script src="{{site.baseurl}}/js/contact.js"></script>

        {{ghost_foot}}
    </body>
</html>
