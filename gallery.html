<h2 class="text-md">{{ page.title }}</h2>
<div class="divider my-4"></div>

<section class="row">
    {% for photo in site.data.gallery.photos %}
        <div class="col-12 col-md-4" style="transition-delay: 0s;">
            <a href="{{ photo.url }}" class="glightbox">
                <img src="{{ photo.url }}" alt="{{ photo.alt }}" class="img-fluid mb-4">
            </a>
        </div>
    {% endfor %}
</section>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
<script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
<script>
    var lightbox = GLightbox();
</script>
